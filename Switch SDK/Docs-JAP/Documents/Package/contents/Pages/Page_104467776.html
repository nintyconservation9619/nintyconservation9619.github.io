<h1 id="Anchor_104467776_h1_1">回転（&plusmn;）</h1>
<p>ここではモデルの向きを設定する機能「回転（&plusmn;）」について説明します。</p>
<h2 id="Anchor_104467776_h2_1">概要</h2>
<p>モデル設定ノードの「回転（&plusmn;）」はモデルの回転を設定する機能です。<br />以下は <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> の概要です。</p>
<h3 id="Anchor_104467776_h3_1">回転（&plusmn;）</h3>
<p>モデルの配置角度に対するオフセットを「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/83079791.png" class="embedded-image" /></span> ダイヤル」や「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/92253562.png" class="embedded-image" /></span> テキストボックス」により設定します。</p>
