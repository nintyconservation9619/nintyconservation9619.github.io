<!-- Zファイティング -->
<div class="pagetitle" id="PageId_174067452">Zファイティング</div>
<div class="text_separate">
<p>
  <span class="keyword">ここでは「Zファイティング」について説明します。</span>
</p>
<p class="keyword">「Zファイティング」とは、いずれかが不透明描画（Z 比較有り、Z 書き込み有り）の複数のポリゴンを同位置に重ねて配置したとき、描画されるピクセルの前後関係があいまいな為に以下のように表示される現象の事です。<br />EffectMaker ではこの現象を抑止する機能「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> Zファイティング抑止」があります。</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_174067452/174067448.gif" width="94" height="82" class="embedded-image" />
  </span>
</p>
<p>
  <span class="status_macro_base status_macro_Blue">関連リンク</span>&nbsp;以下は関連ページへのリンクです。</p>
