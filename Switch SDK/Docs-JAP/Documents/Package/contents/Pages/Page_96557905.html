<div class="text_separate">
<h1 id="Anchor_96557905_h1_1">指定方向</h1>
<p>ここではパーティクル放出時の進行方向を設定する機能「指定方向」について説明します。</p>
<h2 id="Anchor_96557905_h2_1">概要</h2>
<p>「指定方向」は、「指定方向初速」で設定した速度を与える方向を決める機能です。<br />以下は「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> 設定項目」の概要です。</p>
<h3 id="Anchor_96557905_h3_1">指定方向</h3>
<p>パーティクル放出時の進行方向をを <span style="color: rgb(255,0,0);">X</span> <span style="color: rgb(51,102,255);"> <span style="color: rgb(51,153,102);"> Y</span> Z</span> で設定します。<br />値は -1 から 1 の範囲で「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/83079791.png" class="embedded-image" /></span> ダイヤル」や「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/92253562.png" class="embedded-image" /></span> テキストボックス」により設定します。</p>
<h2 id="Anchor_96557905_h2_2">設定例</h2>
<p>以下は「指定方向」の設定を変更したときの比較画像です。</p>
<table class="table">
  <tbody>
    <tr>
      <th style="text-align: center;">
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83955557/175083925.gif" height="250" class="embedded-image" />
        </span>
      </th>
      <td>
        <p>
          <span style="color: rgb(255,0,0);">
            <strong>A</strong>
          </span>:X =&nbsp; 1</p>
        <p>
          <span style="color: rgb(255,0,0);">
            <strong>B</strong>
          </span>:X = -1</p>
        <p>
          <span style="color: rgb(255,0,0);">
            <strong>C</strong>
          </span>:Y =&nbsp; 1</p>
        <p>
          <span style="color: rgb(255,0,0);">
            <strong>D</strong>
          </span>:Y = -1</p>
        <p>
          <span style="color: rgb(255,0,0);">
            <strong>E</strong>
          </span>:Z =&nbsp; 1</p>
        <p>
          <span style="color: rgb(255,0,0);">
            <strong>F</strong>
          </span>:Z = -1</p>
      </td>
    </tr>
  </tbody>
</table>
