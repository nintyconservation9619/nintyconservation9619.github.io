<!-- 編集 -->
<div class="pagetitle" id="PageId_83956251">編集</div>
<div class="text_separate">
<h1 id="Anchor_83956251_h1_1">
  <a name="Anchor_83956251_3ded_editing_menu"></a>編集</h1>
<p>編集に関する操作を行います。</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_124019441/163758352.png" class="embedded-image" />
  </span>
</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">A</span>
      </th>
      <td>
        <p>編集内容の変更を元に戻し、編集前の状態に戻します。</p>
      </td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">B</span>
      </th>
      <td>
        <p>元に戻した内容に対して編集をやり直し、編集後の状態にします。</p>
      </td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">C</span>
      </th>
      <td>
        <p>編集履歴を消去します。<br />履歴を消去すると、それまでの編集に対して「元に戻す」「やり直し」ができなくなります。&nbsp;</p>
      </td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">D</span>
      </th>
      <td>
        <p>ファイルを保存する際に自動的に編集履歴を消去します。</p>
        <p>
          <span class="status_macro_base status_macro_Blue">関連リンク</span> <a href="../Pages/Page_83956081.html">ユーザー設定ファイル</a> ( 3dEditor.user.config ) でも編集履歴の設定ができます。&nbsp;</p>
      </td>
    </tr>
  </tbody>
</table>
</div>
