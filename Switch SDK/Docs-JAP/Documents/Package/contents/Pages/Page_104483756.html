<!-- NX の性能制御機能 -->
<div class="pagetitle" id="PageId_104483756">NX の性能制御機能</div>
<div class="text_separate">
<p>ここでは、NX で提供する性能制御のための機能について、説明します。</p>
<h1 id="Anchor_104483756_h1_1">現在のバージョンで提供する機能</h1>
<p>性能制御機能として、据置モードのときに利用できる性能プリセット、携帯モードのときに利用できる性能プリセット、それを指定する方法を提供します。</p>
<p>上記機能は、oe ライブラリを用いて利用できます。詳しくは <a href="../Pages/Page_107339250.html">OE ライブラリ／マニュアル／機能説明／性能選択</a>&nbsp;を参照してください。</p>
