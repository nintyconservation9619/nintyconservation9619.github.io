<div class="text_separate">
<h1 id="Anchor_83956176_h1_1">サンプリング時のラップ設定</h1>
<p>マテリアルプロパティウィンドウのサンプラページで、テクスチャサンプル時の U V W 方向のラップをプルダウンメニューから指定します。</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_124019441/165443408.png" class="embedded-image" />
  </span>
</p>
<table class="table">
  <thead>
    <tr>
      <th style="text-align: center;">ラップの種類</th>
      <th style="text-align: center;">説明</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>リピート</td>
      <td>テクスチャを繰り返します。</td>
    </tr>
    <tr>
      <td>ミラー</td>
      <td>テクスチャを反転しながら繰り返します。</td>
    </tr>
    <tr>
      <td>クランプ</td>
      <td>テクスチャ端の画素を引き延ばします。</td>
    </tr>
    <tr>
      <td>ミラーワンス</td>
      <td>テクスチャ座標のマイナス方向に一度だけ繰り返し、以降はテクスチャ端の画素を引き延ばします。</td>
    </tr>
  </tbody>
</table>
