<h1 id="Anchor_164703270_h1_1">OpenType フォントを読み込むと初期化に時間がかかりすぎる</h1>
<p>
  <span class="status_macro_base status_macro_Green">質問</span>
</p>
<p>OpenType フォントを読み込むと初期化に時間がかかりすぎます。</p>
<p>
  <span class="status_macro_base status_macro_Blue">回答</span>
</p>
<p>OpenType フォントのカーニング取得処理には時間がかかるため、初期化時に一括で行っておくことで取得処理を高速化しています。</p>
<p>この初期化時の処理は 1 フォントあたり、Debug ビルドでは数秒程度かかりますが、Develop/Release ビルドでは数十ミリ秒～数百ミリ秒程度まで短縮化されるため、最終的な成果物では大きな問題になりません。</p>
