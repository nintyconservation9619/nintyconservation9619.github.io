<div class="text_separate">
<h1 id="Anchor_202329204_h1_1">選択</h1>
<p>レイアウトエディタウインドウのメニューバー追加項目「選択」について説明します。</p>
<table class="table">
  <tbody>
    <tr>
      <td colspan="2" style="text-align: center;">
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83955988/206775375.png" class="embedded-image" />
        </span>
      </td>
    </tr>
    <tr>
      <th>すべてを選択</th>
      <td>配置されているすべてのペインを選択します。</td>
    </tr>
    <tr>
      <th>選択の解除</th>
      <td>ペインの選択を解除します。</td>
    </tr>
    <tr>
      <th>選択の反転</th>
      <td>ペインの選択を反転します。<br />選択していないペインが選択され、選択しているペインは選択が解除されます。</td>
    </tr>
    <tr>
      <th>1つ前面を選択</th>
      <td>選択しているペインの1つ前面に配置されているペインを選択します。</td>
    </tr>
    <tr>
      <th>1つ背面を選択</th>
      <td>選択しているペインの1つ背面に配置されているペインを選択します。</td>
    </tr>
  </tbody>
</table>
