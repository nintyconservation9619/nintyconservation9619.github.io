<div class="pagetitle" id="PageId_89101068">ツールリファレンス</div>
<div class="text_separate">
<h1 id="Anchor_89101068_h1_1">概要</h1>
<p>本ページでは、AUDIO ライブラリが提供する PC ツールについて説明します。</p>
<h1 id="Anchor_89101068_h1_2">ツール一覧</h1>
<table class="wrapped">
  <colgroup>
    <col />
    <col />
  </colgroup>
  <tbody>
    <tr>
      <th>ツール名</th>
      <th>概要</th>
    </tr>
    <tr>
      <td>
        <a href="../Pages/Page_89101071.html">AdpcmEncoder</a>
      </td>
      <td>非圧縮の音声データ (.wav / .aiff) を任天堂独自の ADPCM フォーマットにエンコードする PC ツールです。</td>
    </tr>
    <tr>
      <td>
        <a href="../Pages/Page_286297403.html">AudioRedirector</a>
      </td>
      <td>host PC で再生している音を開発機に転送し再生するためのツールです。</td>
    </tr>
    <tr>
      <td>
        <a href="../Pages/Page_284303660.html">SystemAudioMonitor</a>
      </td>
      <td>システムのオーディオ最終出力を取得し、モニタリングするためのツールです。</td>
    </tr>
  </tbody>
