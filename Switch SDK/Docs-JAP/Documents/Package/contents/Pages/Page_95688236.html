<h1 id="Anchor_95688236_h1_1">はじめに</h1>
<p>本ドキュメントでは、HTC ライブラリの個々の機能について説明します。</p>
<h2 id="Anchor_95688236_h2_1">HTC ライブラリの名前空間</h2>
<p>HTC ライブラリが提供する型、定数、関数などは全て <a href="../../../Api/HtmlNX/namespacenn_1_1htc.html">nn::htc::</a> の名前空間に配置されています。</p>
<h2 id="Anchor_95688236_h2_2">HTC ライブラリのヘッダファイル</h2>
<p>
  <a href="../../../Api/HtmlNX/htc_8h.html">nn/htc.h</a> をインクルードしてください。</p>
<h2 id="Anchor_95688236_h2_3">HTC ライブラリのライブラリファイル</h2>
