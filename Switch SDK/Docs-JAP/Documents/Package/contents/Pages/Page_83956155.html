<h1 id="Anchor_83956155_h1_1">スケルタルアニメーション</h1>
<p>スケルタルアニメーションは、ノード（オブジェクトやボーン、Biped、ダミーなどに相当します）の Translate、Rotate、Scale をアニメーションさせて設定します。</p>
<p>アニメーションカーブは必ず、エクスポートプラグイン内部でベイクして出力されます。</p>
