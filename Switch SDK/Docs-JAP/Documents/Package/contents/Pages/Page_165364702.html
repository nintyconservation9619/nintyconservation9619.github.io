<h1 id="Anchor_165364702_h1_1">クイックリボンバーの概要</h1>
<p>
  <strong>クイックリボンバー</strong>はプロファイラの右上端にあります。<strong>リボンバー</strong>が最小化されていても、以下の操作を簡単に実行できます。</p>
<ul>
  <li>開発機材への<strong>接続</strong>。</li>
  <li>開発機材からの<strong>切断</strong>。</li>
  <li>サンプリングされたプロファイルの<strong>開始</strong>。</li>
  <li>プロファイル取得の<strong>停止</strong>。</li>
  <li>現在のプロファイルの<strong>保存</strong>。</li>
</ul>
<p>
