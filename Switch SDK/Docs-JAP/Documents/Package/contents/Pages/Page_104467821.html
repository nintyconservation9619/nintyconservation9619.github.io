<h1 id="Anchor_104467821_h1_1">スケール</h1>
<p>ここではモデルのスケールに対してオフセットを設定できる機能「スケール」について説明します。</p>
<h2 id="Anchor_104467821_h2_1">概要</h2>
<p>「スケール」は、モデルのスケールに対するオフセットを設定します。<br />モデル及びパーティクルサイズやスピードも設定値の影響を受ける為、エフェクト全体のサイズ変更に使用できます。<br />以下は <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> の概要です。</p>
<h3 id="Anchor_104467821_h3_1">スケール</h3>
<p>モデルのスケールに対するオフセットを各軸ごとに「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/83079791.png" class="embedded-image" /></span> ダイヤル」や「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/92253562.png" class="embedded-image" /></span> テキストボックス」により設定します。</p>
