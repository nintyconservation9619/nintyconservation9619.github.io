<h1 id="Anchor_193047595_h1_1">NintendoWare&nbsp;Audio ニュース</h1>
<p>
  <strong>NintendoSDK 1.0.0 における NintendoWare オーディオ開発環境の変更点を紹介します。</strong>
</p>
<h2 id="Anchor_193047595_h2_1">Spy</h2>
<h3 id="Anchor_193047595_h3_1">波形データの True Peak が表示できるようになりました</h3>
<p>Spy.exe の Audio ラウドネスメーターパネルで True Peak が表示できるようになりました。</p>
<ul>
  <li>True Peak 表示とサンプルピーク表示を切り替えることができます。</li>
</ul>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_193047595/193060835.png" height="250" class="embedded-image" />
  </span>
</p>
<p>操作方法は <a href="../Pages/Page_174228224.html">Spy/Spy.exe/Audio ラウドネスメーターパネル</a> を参照してください。</p>
