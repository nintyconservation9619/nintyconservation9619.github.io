<div class="text_separate">
<h1 id="Anchor_83955915_h1_1">背景画像</h1>
<p>ビューアで使用する背景カラーや背景画像の設定を行います。</p>
<h2 id="Anchor_83955915_h2_1">背景カラー･画像</h2>
<p>
  <strong>「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/91326320.png" class="embedded-image" /></span> 背景カラー・画像」</strong>は、 接続先のビューアを制御できる機能群です。<br />以下はグループ内設定項目の一覧です。</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <a href="../Pages/Page_100730321.html">背景カラー</a>
      </th>
      <td>ビューアの背景色を設定する機能です。</td>
    </tr>
    <tr>
      <th>
        <a href="../Pages/Page_100730669.html">ファイル指定</a>
      </th>
      <td>ビューアで表示する背景画像を登録する機能です。</td>
    </tr>
    <tr>
      <th>
        <a href="../Pages/Page_100730722.html">乗算カラー・アルファ</a>
      </th>
      <td>背景画像に対して乗算するカラーを設定する機能です。</td>
    </tr>
  </tbody>
</table>
