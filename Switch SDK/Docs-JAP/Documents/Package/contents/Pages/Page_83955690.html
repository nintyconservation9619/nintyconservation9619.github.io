<!-- NURBS -->
<div class="pagetitle" id="PageId_83955690">NURBS</div>
<div class="text_separate">
<p>NURBS サーフェスおよび NURBS カーブは出力できません。</p>
<div class="info_new">
  <div class="info_new_left">参考：</div>
  <div class="info_new_right">
    <p>NURBS サーフェスは「NURBS をポリゴンに（NURBS to Polygons）」でポリゴンに変換してから出力してください。</p>
    <p>アニメーションしている NURBS オブジェクトをポリゴンに変換すると、Maya 上ではポリゴンオブジェクトもアニメーションしますが、中間ファイルでは開始フレームの状態で固定になります。<br />この場合、ポリゴンオブジェクトのヒストリを消去して、ポリゴンオブジェクトにアニメーションを設定してください。</p>
  </div>
