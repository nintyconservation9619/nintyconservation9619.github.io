<h1 id="Anchor_238478721_h1_1">グループ機能</h1>
<p>グループ機能は関連のある複数のペインをまとめる機能です。<br /> 以下のような、親子階層では表現しにくい集団を表現するときに使用します。</p>
<ul>
  <li>複数の階層をまたぐようなペインの集団をまとめる場合</li>
  <li>ペインが同時に複数の集団に所属しているような場合</li>
</ul>
<p>&nbsp;</p>
