<h1 id="Anchor_165364704_h1_1">左側ウィンドウのグループの概要</h1>
<p>
  <strong>左側ウィンドウ</strong>には、以下のような収集されたデータのカテゴリがあります。</p>
<ul>
  <li>
    <strong>Functions:</strong>記録した関数。</li>
  <li>
    <strong>「最後」：</strong>最後に読み込んだプロファイルから記録した関数。</li>
  <li>
    <strong>「スレッド」：</strong>記録したスレッド。</li>
  <li>
    <strong>「計装プロファイル」：</strong>計装して、ユーザーがログに記録した<strong>マーク付き</strong>コードブロック。</li>
  <li>
    <strong>「カウンタ」：</strong>パフォーマンスカウンタおよびユーザーがログに記録したカウンタ。</li>
</ul>
<p> </p>
