<div class="pagetitle" id="PageId_289927059">オーディオニュース</div>
<div class="text_separate">
<p>NintendoSDK 5.1.0 における変更点を紹介します。</p>
<h1 id="Anchor_289927059_h1_1">SoundMaker</h1>
<h2 id="Anchor_289927059_h2_1">サウンドパラメータの初期値を設定できるようになりました。</h2>
<p>アイテムの新規作成時にパラメータの初期値を設定できる機能を追加しました。</p>
<p>サウンドプロジェクトと同じフォルダに、初期値設定ファイル「プロジェクト名.fspj.defaultparam 」が出力されます。</p>
<p>パラメータの初期値を変更したい場合は、初期値設定ファイルを編集して初期値を設定してください。</p>
<p>詳細は <a href="../Pages/Page_286735966.html">サウンドパラメータの初期値の設定</a> を参照してください。</p>
</div>
