<h1 id="Anchor_126556225_h1_1">マルチスケーラブルフォントの文字幅について</h1>
<p>
  <span class="status_macro_base status_macro_Green">質問</span>
</p>
<p>マルチスケーラブルフォントでどのフォントのグリフ情報にも存在しない文字が指定されたときに文字幅はどうなるのでしょうか？</p>
<p>
  <span class="status_macro_base status_macro_Blue">回答</span>
</p>
<p>どのフォントのグリフ情報にも存在しない文字が指定された場合に、代わりに描画する代替文字をユーザが設定することができ、その文字および文字幅が使われます。<br />デフォルトでは「?」の文字で、「?」のグリフ情報を持つフォントのうち最初のものが使われます。</p>
