<h1 id="Anchor_99804686_h1_1">注視点（&plusmn;）</h1>
<p>ここではカメラの注視点を、ワールド座標系で設定する機能「注視点（&plusmn;）」について説明します。</p>
<h2 id="Anchor_99804686_h2_1">概要</h2>
<p>「注視点（&plusmn;）」は、カメラの注視点を、ワールド座標系で設定できる機能です。<br />以下は <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> の概要です。</p>
