<!-- 再生速度 -->
<div class="pagetitle" id="PageId_99802659">再生速度</div>
<div class="text_separate">
<h1 id="Anchor_99802659_h1_1">再生速度</h1>
<p>ここでは再生速度を変更できる機能「再生速度」について説明します。</p>
<h2 id="Anchor_99802659_h2_1">概要</h2>
<p>「再生速度」は、設定した値を再生速度に乗算することでビューア上での再生速度を変更できる機能です。<br />ゲーム中での再生速度をビューアで確認できます。<br />以下は「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> 設定項目」の概要です。</p>
<h3 id="Anchor_99802659_h3_1">再生速度</h3>
<p>「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/83079791.png" class="embedded-image" /></span> ダイヤル」で設定した値を再生速度に乗算します。</p>
<h2 id="Anchor_99802659_h2_2">設定例</h2>
<p>以下は「再生速度」の値を変更したときの比較画像です。</p>
<table class="table">
  <tbody>
    <tr>
      <th style="text-align: center;">「再生速度」= 0.5</th>
      <th style="text-align: center;">「再生速度」= 1.0</th>
      <th style="text-align: center;">「再生速度」= 2.0</th>
    </tr>
    <tr>
      <td>
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83955557/193954560.gif" width="300" class="embedded-image" />
        </span>
      </td>
      <td>
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83955557/193954559.gif" width="300" class="embedded-image" />
        </span>
      </td>
      <td>
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83956195/180923986.gif" width="300" class="embedded-image" />
        </span>
      </td>
    </tr>
    <tr>
      <td>半分の速度で再生します。</td>
      <td>通常の再生速度です。</td>
      <td>2倍の速度で再生します。</td>
    </tr>
  </tbody>
