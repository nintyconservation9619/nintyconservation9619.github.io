<h1 id="Anchor_165364669_h1_1">概要</h1>
<p>ここでは、<strong>リボンバー</strong>メニューで使用可能な各種コントロールと設定について詳しく説明します。</p>
<p>リボンを非表示にするには右上にある上矢印をクリックします。非表示にした<strong>リボンバー</strong>は、マウスカーソルを<strong>リボンバー</strong>のいずれかのタブの上に移動したときにのみ表示されます。リボンを展開して表示したままにするには、右上の下矢印をクリックします。</p>
