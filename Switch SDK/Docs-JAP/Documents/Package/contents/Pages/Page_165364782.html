<h1 id="Anchor_165364782_h1_1">「最後」タブの概要</h1>
<p>
  <strong>「最後」</strong>タブには、最後にサンプリングされたプロファイルの関数がすべて表示されます。このタブは、比較のために役立つほか、計装される新しい関数を選択するときにもきわめて便利です。<strong>計装プロファイル</strong>を取得すると、データのない通常の<strong>「関数」</strong>タブは表示されなくなるからです。</p>
<p>
  <strong>「最後」</strong>タブに表示された関数を選択することはできませんが、すべての並べ替えやフィルタ機能など、<strong>「関数」</strong>タブで可能な操作のほとんどは、このタブでも可能です。</p>
<p>
  <strong>「最後」</strong>タブで関数データに使用できる単位は<strong>パーセント</strong>と<strong>サンプル</strong>のみに制限されています。</p>
</div>
