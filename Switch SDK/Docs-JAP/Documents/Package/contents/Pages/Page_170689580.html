<div class="text_separate">
<h1 id="Anchor_170689580_h1_1">提供予定の機能</h1>
<p>将来的に以下の機能を提供することを検討・予定しています。</p>
<h2 id="Anchor_170689580_h2_1">ストリーム版の fs 機能</h2>
<p>ファイルポジション（ファイルオフセット）を保持し、ファイルストリーム的に read/write できる fs 機能の提供を検討しています。</p>
<p>時期は未定です。</p>
<h2 id="Anchor_170689580_h2_2">非同期版の fs 機能</h2>
<p>非同期呼び出し版の fs 機能の提供を検討しています。</p>
<p>時期は未定です。</p>
<p>&nbsp;</p>
