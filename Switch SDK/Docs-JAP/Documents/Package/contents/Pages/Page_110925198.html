<p>
  <span class="status_macro_base status_macro_Green">質問</span>
</p>
<p>部品ペインが表示されません。</p>
<p>
  <span class="status_macro_base status_macro_Blue">回答</span>
</p>
<p>部品レイアウトのサイズがゼロになっていないか確認してください。</p>
<p>アニメーションが付いている場合はゼロフレーム目の状態で部品サイズを計算します。<br />特にスケールアニメーション等で拡大・縮小効果をつけているような場合は、マイナスフレームからズーム処理を開始しゼロフレームでは通常状態になるようにデータ作成することをお勧めします。<br />NW4F 2.5.0 以降の LayoutEditor では、サイズがゼロの部品レイアウトを保存時にチェックして警告を表示しています。</p>
<p>&nbsp;</p>
