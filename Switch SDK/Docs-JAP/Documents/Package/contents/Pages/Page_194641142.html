<h1 id="Anchor_194641142_h1_1">グラフ表示領域</h1>
<p>カーブエディタウインドウの「グラフ表示領域」に表示される機能を説明します。</p>
<p>「グラフ表示領域」は、選択したペインのカーブを表示します。</p>
