<!-- エラービューアアプレット -->
<div class="pagetitle" id="PageId_162184195">エラービューアアプレット</div>
<div class="text_separate">
<p>エラービューアアプレットは、次のエラーメッセージを表示する機能を提供します。</p>
<ul>
  <li>SDKの各種APIが返すリザルトコードをもとにしたエラーメッセージの表示</li>
  <li>アプリケーション独自のエラーメッセージの表示</li>
</ul>
<h1 id="Anchor_162184195_h1_1">エラービューアアプレットが起動する状況</h1>
<ul>
  <li>アプリが明示的に <a href="../Pages/Page_177015734.html">ERR ライブラリ</a>を利用して呼び出した場合</li>
  <li>アプリが利用したライブラリの関数内部から呼び出された場合</li>
  <li>アプリに関係なくシステムから呼び出された場合</li>
</ul>
</div>
