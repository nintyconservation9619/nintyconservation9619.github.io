<div class="text_separate">
<h1 id="Anchor_165354434_h1_1">分割数</h1>
<p>ここでは紐状のパーティクルを分割する機能「分割数」について説明します。</p>
<h2 id="Anchor_165354434_h2_1">概要</h2>
<p>「分割数」は、紐状のパーティクルを分割できる機能です。<br />分割数を増やすことによって、急激な方向転換でも滑らかに見せることができます。<br />以下は「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> 設定項目」の概要です。</p>
<h3 id="Anchor_165354434_h3_1">分割数</h3>
<p>ストライプパーティクルの分割数を「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/83079791.png" class="embedded-image" /></span> ダイヤル」や「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/92253562.png" class="embedded-image" /></span> テキストボックス」により設定します。<br />分割数を増やすことでストライプがなめらかになります。</p>
<h2 id="Anchor_165354434_h2_2">設定例</h2>
<p>以下は「分割数」の値を変更したときの比較画像です。</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_83955557/165413961.gif" class="embedded-image" />
  </span>
</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">A</span>
      </th>
      <th>0</th>
      <td>紐状パーティクルが粗く見えます。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">B</span>
      </th>
      <th>10</th>
      <td>紐状パーティクルが滑らかに見えます。</td>
    </tr>
  </tbody>
</table>
