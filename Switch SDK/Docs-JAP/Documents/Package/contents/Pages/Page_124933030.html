<!-- 出力画像の色の指定 -->
<div class="pagetitle" id="PageId_124933030">出力画像の色の指定</div>
<div class="text_separate">
<h1 id="Anchor_124933030_h1_1">出力画像の色の指定</h1>
<p>出力される画像ファイル中のそれぞれの部分の色を指定することができます。<br />以下は指定箇所とその説明です。</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_83955990/158499163.png" class="embedded-image" />
  </span>
</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">A</span>
      </th>
      <th>null</th>
      <td>文字順序ファイルで null と指定されているセルの色です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">B</span>
      </th>
      <th>グリッド</th>
      <td>「グリッドを描画する」にチェックをつけた場合に描かれるグリッドの色です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">C</span>
      </th>
      <th>背景</th>
      <td>背景の色です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">D</span>
      </th>
      <th>幅線</th>
      <td>幅線の色です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">E</span>
      </th>
      <th>余白</th>
      <td>セルとグリッドの間の１ピクセルの領域の色です。</td>
    </tr>
  </tbody>
</table>
