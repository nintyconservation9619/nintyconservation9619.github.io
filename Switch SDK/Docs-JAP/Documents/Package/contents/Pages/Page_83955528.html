<div class="pagetitle" id="PageId_83955528">構築モデル</div>
<div class="text_separate">
<h1 id="Anchor_83955528_h1_1">構築モデル</h1>
<p>ここでは、それぞれのオブジェクトが構築されるための依存関係を説明します。</p>
<p>ほとんどのオブジェクトは、デバイスから構築されます。</p>
<h2 id="Anchor_83955528_h2_1">構築モデルの図</h2>
<p>GFX のクラスがそれぞれ構築される関係図です。</p>
<p>矢印は、始点が構築元、終点が構築先を表します。</p>
<p>デバイス以外を構築元とするオブジェクトも、デバイスを要求します。これは見やすさのため省略されています。</p>
<p>青枠のオブジェクトは低レベルグラフィックス API によっては必須ではありません。<div class="flowchart-svg-inline"><img src="../Attachments/Attach_83955528/flowchart_1.svg" /></div>&nbsp;</p>
<p>&nbsp;</p>
