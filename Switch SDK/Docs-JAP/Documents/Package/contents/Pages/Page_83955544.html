<div class="pagetitle" id="PageId_83955544">アタッチパス</div>
<div class="text_separate">
<h1 id="Anchor_83955544_h1_1">アタッチパス</h1>
<h2 id="Anchor_83955544_h2_1">概要</h2>
<p>アタッチパスは、ランタイム連携のモデルアタッチ及びシェーダーアタッチ時に参照するファイルの検索に使われます。<br /> アタッチパスが複数設定された場合は、設定順に検索が行われます。</p>
<p>アタッチパスにはフォルダのパスを指定してください。絶対パスを設定することができます。<br /> パスの文字列には % で囲われた環境変数を含めることができます。3DEditor は % で囲われた環境変数を環境変数の値に置き換えて解釈します。</p>
</div>
