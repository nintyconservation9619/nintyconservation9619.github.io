<!-- 実行モデル -->
<div class="pagetitle" id="PageId_83955534">実行モデル</div>
<div class="text_separate">
<h1 id="Anchor_83955534_h1_1">実行モデル</h1>
<p>ここでは、GPU に命令を実行させる際のモデルを説明します。</p>
<p>最終的に <a href="../../../Api/HtmlNX/namespacenn_1_1gfx.html#afceb1f20a49ed58f99e33f2324312e1b">nn::gfx::Queue</a> にコマンドをセットすることによって GPU への命令が準備されます。確実に GPU にコマンドを発行するには <a href="../../../Api/HtmlNX/namespacenn_1_1gfx.html#afceb1f20a49ed58f99e33f2324312e1b">nn::gfx::Queue</a> の <a href="../../../Api/HtmlNX/classnn_1_1gfx_1_1_t_queue.html#a3cc77b06778c04f133a0c98bb38adbd6">Flush</a>&nbsp;または <a href="../../../Api/HtmlNX/classnn_1_1gfx_1_1_t_queue.html#afc21092b4436c72ed0ca8d23c6a2ff78">Sync</a>&nbsp;を呼び出します。</p>
<h2 id="Anchor_83955534_h2_1">実行モデルの図</h2>
<p>矢印は、始点のオブジェクトを終点のオブジェクトにセットすることを表します。</p>
<p>それぞれのオブジェクトが構築される関係図については、<a href="../Pages/Page_83955528.html">構築モデル</a>を参照してください。</p>
<p>青枠のオブジェクトは低レベルグラフィックス API によっては必須ではありません。<div class="flowchart-svg-inline"><img src="../Attachments/Attach_83955534/flowchart_1.svg" /></div></p>
</div>
