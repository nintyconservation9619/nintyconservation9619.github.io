<!-- NW4C グラフィックスからの NintendoSDK 移行ガイド -->
<div class="pagetitle" id="PageId_191450707">NW4C グラフィックスからの NintendoSDK 移行ガイド</div>
<div class="text_separate">
<h1 id="Anchor_191450707_h1_1">グラフィックス&nbsp;中間ファイルの移行について</h1>
<p>cmdl コンバータを利用して NW4C 用のグラフィックス中間ファイル（モデル、テクスチャ、アニメーション）を NintendoSDK の NintendoWare 用の 3D 中間ファイルにコンバートします。</p>
<table class="codeblock">
  <tbody>
    <tr>
      <td class="code">
        <div class="codeblock"><pre>3dCmdlConverter.exe model.cmdl -o model.fmdb</pre></div>
      </td>
    </tr>
  </tbody>
</table>
<p>cmdl コンバータの詳細については <a href="../Pages/Page_187883213.html">cmdl コンバータ</a> をご覧ください。</p>
</div>
