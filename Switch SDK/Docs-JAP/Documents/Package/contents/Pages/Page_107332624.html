<div class="pagetitle" id="PageId_107332624">エミッタ拡張パラメータ</div>
<div class="text_separate">
<h1 id="Anchor_107332624_h1_1">エミッタ拡張パラメータ</h1>
<p>EffectMaker のエミッタとチャイルド単位で使用するエミッタ拡張パラメータ用ファイルを指定します。</p>
<h2 id="Anchor_107332624_h2_1">エミッタ拡張パラメータ定義ファイルパス</h2>
<p>
  <strong>「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/91326318.png" class="embedded-image" /></span> エミッタ拡張パラメータ定義ファイルパス」</strong>は、ゲームプロジェクトで使用するアクション定義ファイルを登録する機能です。<br />ゲームアプリケーション独自のパーティクル挙動を記述したファイルが使用できます。</p>
<h2 id="Anchor_107332624_h2_2">エミッタ拡張パラメータ設定</h2>
<p>
  <strong>「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/91326318.png" class="embedded-image" /></span> エミッタ拡張パラメータ設定」</strong>は、アクション定義ファイル内容を表示する機能です。</p>
<p>&nbsp;</p>
