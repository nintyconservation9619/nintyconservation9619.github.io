<div class="pagetitle" id="PageId_104467414">NX性能制御</div>
<div class="text_separate">
<h1 id="Anchor_104467414_h1_1">はじめに</h1>
<h2 id="Anchor_104467414_h2_1">目的と内容</h2>
<p>本書は、NX というプラットフォームでの性能の考え方・使い方、それを踏まえた据置モード、携帯モードの両対応方法について説明します。</p>
<p>NX は統合機と言う特徴から、性能についての考え方が従来のプラットフォームとは異なるので、本書の内容を十分理解することを推奨します。</p>
<h2 id="Anchor_104467414_h2_2">対象読者</h2>
<p>本書の対象読者は、NXのアプリケーションプログラマーです。</p>
<h2 id="Anchor_104467414_h2_3">本書を読むタイミング</h2>
<p>本書は、プログラムの設計に影響する部分もあるため、NX でのアプリケーション開発の初期に目を通しておくことを推奨します。</p>
