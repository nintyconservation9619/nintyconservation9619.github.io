<h1 id="Anchor_83955911_h1_1">カラー</h1>
<p>このタブではエミッタノードのカラー機能に対してゲームアプリケーション側で制御可能な設定内容をビューアで確認できます。</p>
<h2 id="Anchor_83955911_h2_1">カラー設定にスケールをかける</h2>
<p>
  <strong>「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/91326320.png" class="embedded-image" /></span> カラー設定にスケールをかける」</strong>は、 エミッタセット内すべてのエミッタのカラー機能に対して設定した値を乗算する機能群です。<br />以下はグループ内設定項目の一覧です。</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <a href="../Pages/Page_97628067.html">描画カラーに対する乗算</a>
      </th>
      <td>エミッタセット内のすべてのパーティクルに対してカラーとアルファに設定した値を乗算する機能です。</td>
    </tr>
    <tr>
      <th>
        <a href="../Pages/Page_97628082.html">エミッタカラーに対する乗算</a>
      </th>
      <td>エミッタセット内すべてのエミッタの「グローバル乗算カラー」に対して、ここで設定した値を乗算する機能です。</td>
    </tr>
  </tbody>
</table>
