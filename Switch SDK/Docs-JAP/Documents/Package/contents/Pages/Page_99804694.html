<h1 id="Anchor_99804694_h1_1">カメラの回転（&plusmn;）</h1>
<p>ここではカメラをカメラ座標系の Z 軸で回転させる機能「カメラの回転（&plusmn;）」について説明します。</p>
<h2 id="Anchor_99804694_h2_1">概要</h2>
<p>「カメラの回転（&plusmn;）」は、カメラをカメラ座標系の Z 軸で回転させる機能です。<br />以下は <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> の概要です。</p>
<h3 id="Anchor_99804694_h3_1">カメラの回転（&plusmn;）</h3>
<p>カメラ座標系 Z 軸での回転角度を「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/83079791.png" class="embedded-image" /></span> ダイヤル」や「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/92253562.png" class="embedded-image" /></span> テキストボックス」により設定します。</p>
