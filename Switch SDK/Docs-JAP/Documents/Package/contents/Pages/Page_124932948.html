<h1 id="Anchor_124932948_h1_1">セルサイズ</h1>
<p>セルの大きさとグリフ出力位置を指定する「セルサイズ」について説明します。<br />以下は指定の方法による違いです。</p>
<p>&nbsp;</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_83955990/83080092.png" class="embedded-image" />
  </span>
</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">A</span>
      </th>
      <th>サイズ/オフセット指定の場合</th>
      <td>「上余白」と「左余白」が入力できなくなります。<br />セル幅とセル高に応じて自動的にグリフが中心に配置されるようになります。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);">B</span>
      </th>
      <th>余白指定の場合</th>
      <td>「右余白」と「下余白」が入力できなくなります。<br />「右余白」には「左余白」と、「下余白」には「上余白」と同じ値が入力されているものとして動作します。</td>
    </tr>
  </tbody>
</table>
