<div class="pagetitle" id="PageId_96048680">カラーの入れ替えボタン</div>
<div class="text_separate">
<h1 id="Anchor_96048680_h1_1">カラーの入れ替えボタン</h1>
<p>以下は設定項目の値を入れ替えるボタンです。</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <p>C0 &lt;-&gt; C1</p>
      </th>
      <td>カラー 0 と カラー 1 の挙動タイプと設定内容を入れ替えます。</td>
    </tr>
    <tr>
      <th>
        <p>A0 &lt;-&gt; A1</p>
      </th>
      <td>
        <p>アルファ 0 と アルファ 1 の挙動タイプと設定内容を入れ替えます。</p>
      </td>
    </tr>
  </tbody>
</table>
<p>
  <br />以下は設定内容と「<strong>C0</strong> &lt;-&gt;<strong> C1</strong>」ボタンの使用例です。</p>
<table class="table">
  <tbody>
    <tr>
      <th style="text-align: center;">テクスチャ</th>
      <th style="text-align: center;">コンバイナ式</th>
    </tr>
    <tr>
      <td>
        <span class="embedded-file-wrapper image-center-wrapper">
          <img src="../Attachments/Attach_83956195/113980805.png" width="40" class="embedded-image image-center" />
        </span>
      </td>
      <td>C0 &times; Comb_RGB ＋ C1 &times; (1 － Comb_RGB)</td>
    </tr>
  </tbody>
</table>
<p>ボタンを押すことで EffectViewer では以下の様に C0 と C1 に設定されたカラーが入れ替わります。<span style="color: rgb(0,51,102);">　</span></p>
<table class="table">
  <tbody>
    <tr>
      <th style="text-align: center;">入れ替え前</th>
      <th style="text-align: center;">入れ替え後</th>
    </tr>
    <tr>
      <td>
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83956195/113972132.png" width="300" class="embedded-image" />
        </span>
      </td>
      <td>
        <span class="embedded-file-wrapper ">

        </span>
