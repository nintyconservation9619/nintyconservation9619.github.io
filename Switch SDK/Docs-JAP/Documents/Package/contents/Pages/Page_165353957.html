<div class="pagetitle" id="PageId_165353957">オーディオニュース</div>
<div class="text_separate">
<h1 id="Anchor_165353957_h1_1">NintendoWare&nbsp;Audio ニュース</h1>
<p>
  <strong>NintendoSDK 0.14.0 における NintendoWare オーディオ開発環境の変更点を紹介します。</strong>
</p>
<h2 id="Anchor_165353957_h2_1">AtkPlayer</h2>
<h3 id="Anchor_165353957_h3_1">サウンドの再生情報を可視化できるようになりました</h3>
<p>
  <a href="../Pages/Page_162557315.html">Spy.exe</a> (PC ツール)&nbsp;と接続することで、オーディオレンダラの処理負荷や使用中のボイス数などのサウンドの再生情報を可視化する機能が追加されました。詳しくは「<a href="../Pages/Page_100906335.html">AtkPlayer</a>」にある「サウンドの再生情報の可視化機能」の項を参照ください。</p>
