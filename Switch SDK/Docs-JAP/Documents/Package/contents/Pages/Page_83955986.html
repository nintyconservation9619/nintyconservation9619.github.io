<!-- プロジェクトの修復機能 -->
<div class="pagetitle" id="PageId_83955986">プロジェクトの修復機能</div>
<div class="text_separate">
<h1 id="Anchor_83955986_h1_1">プロジェクトの修復機能</h1>
<p>[プロジェクト]&rarr;[プロジェクトの修復] で、プロジェクトの参照ファイルパスが変更された場合などに、これらの有無をチェックして、プロジェクトファイルを自動的に修復します。</p>
<p>&nbsp;<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955986/83080685.gif" class="embedded-image" /></span></p>
<p>修復のための設定項目は無いので、ダイアログ上で『はい』をクリックするだけで実行されます。</p>
<p>&nbsp;<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955986/83080686.gif" class="embedded-image" /></span></p>
<p>参照ファイルが見つからない場合の対処としては、新たなファイルパスを指定したり、指定したパス以下から、対象ファイルを検索する方法を選択することができます。</p>
