<h1 id="Anchor_97490180_h1_1">コメント</h1>
<p>ここではプレビューファイルに記載されたテキスト情報を編集及び確認できる機能「コメント」について説明します。</p>
<h2 id="Anchor_97490180_h2_1">概要</h2>
<p>「コメント」は、ワークスペースで選択しているプレビューファイルに記載されたテキスト情報「コメント」を編集及び確認できる機能です。<br />以下は「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/93520160.png" width="40" class="embedded-image" /></span> 設定項目」の概要です。</p>
<h3 id="Anchor_97490180_h3_1">コメント</h3>
<p>プレビューのコメントは「 <span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/92253562.png" class="embedded-image" /></span> テキストボックス」に表示されます。マウス左ボタンクリックで編集できます。<br />マウス右ボタンクリックで開くメニューから「コピー」を選択することで、ファイルパスをコピーできます。</p>
</div>
