<!-- amiibo設定アプレット -->
<div class="pagetitle" id="PageId_162184180">amiibo設定アプレット</div>
<div class="text_separate">
<p>amiibo設定アプレットは、以下の機能を提供します。</p>
<ul>
  <li>amiiboのオーナーとニックネームの登録</li>
  <li>amiiboのゲームデータの消去</li>
  <li>amiiboのデータ復旧</li>
  <li>amiiboの初期化</li>
</ul>
<h1 id="Anchor_162184180_h1_1">amiibo設定アプレットが起動する状況</h1>
<ul>
  <li>インストールされているamiibo設定アプレットをメニューから直接起動させた場合</li>
  <li>
    <a href="../Pages/Page_114739417.html">NFPライブラリ</a>を利用してアプリケーションから呼び出した場合<ul><li>具体的には、amiiboのニックネームやMiiを設定したい際など</li></ul></li>
</ul>
