<h1 id="Anchor_83955582_h1_1">
  <a name="Anchor_83955582_3ded_model_property_window_lod_model_page"></a>モデルプロパティウィンドウ LOD モデルページ</h1>
<p>選択したモデルファイル ( .fmd ) にメッシュ LOD ( Level Of Detail ) が含まれていた場合に、レベルごとのポリゴン数や頂点数の情報を表示します。</p>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_124019441/165443146.png" class="embedded-image" />
  </span>
</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);"> A </span>
      </th>
      <td>LOD レベルです。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);"> B </span>
      </th>
      <td>LOD レベルでの使用ポリゴン数です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);"> C </span>
      </th>
      <td>LOD レベルでの頂点数です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);"> D </span>
      </th>
      <td>LOD レベルでの処理頂点数です。</td>
    </tr>
    <tr>
      <th>
        <span style="color: rgb(255,0,0);"> E </span>
      </th>
      <td>LOD レベルでの 1 トライアングルあたりの処理頂点数です。</td>
    </tr>
  </tbody>
</table>
