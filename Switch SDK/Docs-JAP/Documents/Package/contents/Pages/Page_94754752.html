<h1 id="Anchor_94754752_h1_1">XZ平面のポリゴン</h1>
<p>ここではパーティクルタイプ「XZ平面のポリゴン」について説明します。</p>
<h2 id="Anchor_94754752_h2_1">概要</h2>
<p>パーティクルタイプ「XZ平面のポリゴン」は、エミッタ座標系で XZ 平面上にパーティクルの XZ 平面が一致するように表示します。<br />ビルボードの様にパーティクルの回転方向がカメラ方向に影響されない為、自由に回転させることができます。</p>
