<!-- カスタム描画設定 -->
<div class="pagetitle" id="PageId_93358034">カスタム描画設定</div>
<div class="text_separate">
<h1 id="Anchor_93358034_h1_1">カスタム描画設定</h1>
<p>ここではパーティクル描画時の深度やアルファのテストを細かく設定できる機能について説明します。</p>
<h2 id="Anchor_93358034_h2_1">概要</h2>
<p>「Zバッファ、アルファテスト」のプリセットから「カスタム」を選択することで、「深度テスト」と「アルファテスト」の設定項目が表示されます。</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <a href="../Pages/Page_104486288.html">深度テスト</a>
      </th>
      <td>描画しようとするパーティクルの深度値をテストする機能です。</td>
    </tr>
    <tr>
      <th>
        <a href="../Pages/Page_104486290.html">アルファテスト</a>
      </th>
      <td>描画しようとするパーティクルのアルファ値をテストする機能です。</td>
    </tr>
  </tbody>
</table>
<p>
  <span class="status_macro_base status_macro_Blue">関連リンク</span>&nbsp;「Zバッファ、アルファテスト」のプリセットについては、<a href="../Pages/Page_93357986.html"><strong>「Zバッファ、アルファテスト」</strong> </a>を参照してください。</p>
<p>&nbsp;</p>
