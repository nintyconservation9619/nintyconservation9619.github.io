<h1 id="Anchor_111817188_h1_1">ウィンドウペインの制限について知りたい</h1>
<p>ウィンドウペインには、下記のような制限があります。</p>
<ul class="simple">
  <li>頂点カラーの「ウィンドウ全体に適用」は、 正確に斜め方向のグラデーションが入りません。</li>
  <li>水平モード時には、全てのフレームとコンテンツ部分のマルチテクスチャを同じ枚数にする必要があります。</li>
  <li>水平モード時には、コンテンツ部分に必ずテクスチャを設定する必要があります。</li>
</ul>
