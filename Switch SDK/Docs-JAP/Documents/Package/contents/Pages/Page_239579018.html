<h2 id="Anchor_239579018_h2_1">形状設定</h2>
<p>ピクチャペインの円の分割数について設定します。</p>
<p>ピクチャペインの形状「円」は、ペイン形状を円に設定します。<br />円の分割数を設定します。</p>
<table class="table">
  <tbody>
    <tr>
      <th>分割数 :</th>
      <td>
        <p>ピクチャペイン「円」形状の分割数を入力します。</p>
        <p>分割数を増やす程、円が滑らかになりますが、負荷が高くなります。</p>
      </td>
    </tr>
  </tbody>
</table>
