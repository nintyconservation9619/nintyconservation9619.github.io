<h1 id="Anchor_83955916_h1_1">SRT制御</h1>
<p>このタブでは登録した 3Dモデルに関する位置、傾き、大きさの設定を行います。</p>
<h2 id="Anchor_83955916_h2_1">オフセット行列</h2>
<p>
  <strong>「<span class="embedded-file-wrapper "><img src="../Attachments/Attach_83955555/91326320.png" class="embedded-image" /></span> オフセット行列」</strong>は、登録したモデルのビューアにおける配置位置、傾き、大きさにオフセットを与える機能です。<br />以下はグループ内設定項目の一覧です。</p>
<table class="table">
  <tbody>
    <tr>
      <th>
        <a href="../Pages/Page_104467736.html">座標（±）</a>
      </th>
      <td>
        <p>モデルの配置位置に対するオフセットを設定します。</p>
      </td>
    </tr>
    <tr>
      <th>
        <a href="../Pages/Page_104467776.html">回転（±）</a>
      </th>
      <td>モデルの配置角度に対するオフセットを設定します。</td>
    </tr>
    <tr>
      <th>
        <a href="../Pages/Page_104467821.html">スケール</a>
      </th>
      <td>
        <p>モデルの配置スケールに対するオフセットを設定します。</p>
      </td>
    </tr>
  </tbody>
</table>
