  </span> エミッタプラグインノード</h1>
<p>エミッタプラグインノードの機能について説明します。</p>

  <tbody>
    <tr>

      <td>発生しているパーティクル同士を繋げて紐状のパーティクルを生成する機能「連結式ストライプ」の設定を行います。</td>
    </tr>
    <tr>
      <th>
        <span class="embedded-file-wrapper ">

    </tr>
    <tr>
      <th>
        <span class="embedded-file-wrapper ">
          <img src="../Attachments/Attach_83955555/90147360.png" class="embedded-image" />

    </tr>
