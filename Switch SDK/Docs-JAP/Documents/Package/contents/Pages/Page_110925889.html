<h1 id="Anchor_110925889_h1_1">TGA ファイルを作成するのに便利な機能を知りたい</h1>
<p>
  <span class="status_macro_base status_macro_Green">質問</span>
</p>
<p>TGA ファイルを作成するのに便利な機能はありますか？</p>
<p>
  <span class="status_macro_base status_macro_Blue">回答</span>
</p>
<p>Photoshopプラグイン が便利です。<br />テクスチャエクスポートプラグインから TGA ファイルを出力することができます。<br />詳細については<a href="../Pages/Page_83956012.html"><strong>「<span class="sv-ti-done"><span class="sv-ti-title-text">Photoshop プラグイン</span></span>」</strong></a>を参照してください。</p>
