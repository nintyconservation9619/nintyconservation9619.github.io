<h1 id="Anchor_263761916_h1_1">LayoutArchiver の処理に長い時間がかかる</h1>
<p>
  <span class="status_macro_base status_macro_Green">質問</span>
</p>
<p>LayoutArchiver の処理に時間がかかります。</p>
<p>
  <span class="status_macro_base status_macro_Blue">回答</span>
</p>
<p>--shader-cache-path オプションを利用してください。</p>
<p>シェーダー変換結果がキャッシュされ、変更が無い場合、2回目以降の処理が高速になります。</p>
<p>
