<h1 id="Anchor_126556238_h1_1">マルチスケーラブルフォントの行の高さについて</h1>
<p>
  <span class="status_macro_base status_macro_Green">質問</span>
</p>
<p>マルチスケーラブルフォントで文字列を描画した際の行の高さはどのように決定されるでしょうか？</p>
<p>
  <span class="status_macro_base status_macro_Blue">回答</span>
</p>
<p>各フォントの高さ情報のうち、最大のフォントのものが使われます。<br />高さが小さいフォントのみで書いた行や空行であっても、行の高さは、最大のフォントの高さになります。</p>
