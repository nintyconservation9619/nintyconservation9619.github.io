<h1 id="Anchor_170694496_h1_1">静的ライブラリ作成</h1>
<h2 id="Anchor_170694496_h2_1">a ファイル作成</h2>
<p>
  <span class="embedded-file-wrapper ">
    <img src="../Attachments/Attach_94757421/171995242.png" class="embedded-image" />
  </span>
</p>
<p>ar を使用して、複数のオブジェクトファイルや静的ライブラリファイルを 1 つの静的ライブラリファイルにまとめることができます。</p>
<p>NintendoSDK における ar の単純な使用方法は以下のようになります。これは、一般的な ar の使用方法と同じです。</p>
<table class="codeblock">
  <tbody>
    <tr>
      <td class="code">
        <div class="codeblock"><pre>ar
&nbsp;&nbsp;&nbsp;&nbsp;&lt;出力ファイル&gt;
&nbsp;&nbsp;&nbsp;&nbsp;&lt;入力ファイル&gt;...</pre></div>
      </td>
    </tr>
  </tbody>
</table>
<h1 id="Anchor_170694496_h1_2">アーカイバオプションの制約</h1>
<p>現在アーカイバオプションの制約はありません。</p>
