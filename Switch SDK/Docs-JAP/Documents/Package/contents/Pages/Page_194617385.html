<h1 id="Anchor_194617385_h1_1">エラーハンドリング</h1>
<p>関数リファレンスの指示に従ってください。</p>
<h1 id="Anchor_194617385_h1_2">
  <span style="color: rgb(117,117,117);">エラー通知の方針</span>
</h1>
<p>返り値が <span class="ApiLink_nn__Result">nn::Result</span> 型であるBCATライブラリの関数を呼び出したとき、返り値が失敗を示している場合(<span class="ApiLink_nn__Result__IsFailure">nn::Result::IsFailure</span>() が ture を返している場合)はエラービューアアプレットに返り値を渡し、エラーをユーザーに通知してください。</p>
<p>ただし、「ガイドライン」の「エラー表示」の「除外ケース」に該当する場合は、ユーザーへのエラー通知を省略しても構いません。</p>

<script>
var NintendoSdkApiRefernce = {
    idMap: {},
    linkRewrite: function ()
    {
        var idMap = NintendoSdkApiRefernce.idMap;
        function rewrite(el)
        {
            var e = idMap[el.className];
            if (e === undefined)
            {
                return;
            }
            var html = '';
            html += '<a href=';
            html += e.url;
            html += ' target="_blank">';
            html += el.innerHTML;
            html += '</a>';
            el.innerHTML = html;
        }
        var apiLinkElems = document.querySelectorAll('span[class*="ApiLink_"]');
        for (var i = 0, n = apiLinkElems.length; i< n; ++i) {
            rewrite(apiLinkElems[i]);
        }
    }
};
function SetUrl( id, url )
{
    NintendoSdkApiRefernce.idMap[id] = { url: url };
}
SetUrl( 'ApiLink_nn__Result', '../../../Api/HtmlNX/classnn_1_1_result.html' )
SetUrl( 'ApiLink_nn__Result__IsFailure', '../../../Api/HtmlNX/classnn_1_1_result.html#a5d119d9cb4918fc3cd09215437b91c13' )

NintendoSdkApiRefernce.linkRewrite();
</script>
